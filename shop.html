<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sklep</title>
    <link rel="stylesheet" href="../styles/shop.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-dark justify-content-center">
      <h1 class="navbar-header">Strona internetowa</h1>
      <img class="logo" style="width: 70px" src="../pictures/logo.png" />
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
    </nav>

    <div class="adds">
      <div class="add">
        <div class="item-caption"><label class="label">Lody - 5</label></div><br>
        <img
          src="../pictures/picture1.jpg"
          style="width: 200px; height: fit-content"
        />
        
        <div>
            <button class="basket-button" onclick="addLody()">Dodaj do koszyka</button>
        </div>
      </div>
      <div class="add">
        <div class="item-caption"><label class="label">Kot - 10.000</label></div><br>
        <img
          src="../pictures/picture2.jpg"
          style="width: 200px; height: fit-content"
        />
        <div>
            <button class="basket-button" onclick="addKot()">Dodaj do koszyka</button>
        </div>
      </div>
      <div class="add">
        <div class="item-caption"><label class="label">Jameson - 79</label></div><br>
        <img
          src="../pictures/picture3.jpg"
          style="width: 200px; height: fit-content"
        />
        <div>
            <button class="basket-button" onclick="addJameson()">Dodaj do koszyka</button>
        </div>
      </div>
    </div>
    <div class="basket">
      <h1 class="item-caption">Koszyk</h1>
      <table id="basketID">
        <tbody>
          <tr >
            <td id="tableRow"></td>
          </tr>
        </tbody>
      </table>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="../scripts/shop.js"></script>
  </body>
</html>
