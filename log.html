<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logowanie</title>
    <link rel="stylesheet" href="../styles/log.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
</head>
<body>
   <form class="form-signin">
      <img class="mb-4" src="../pictures/logo.png" alt="" width="72" height="72">
      <h1 class="h3 mb-3 font-weight-normal">Logowanie</h1>
      <label for="username" class="sr-only">Nazwa uzytkownika</label>
      <input type="text" id="username" class="form-control" placeholder="Wpisz admin" required autofocus>
      <label for="password" class="sr-only">Haslo</label>
      <input type="password" id="password" class="form-control" placeholder="Najtrudniejsze angielskie haslo" required>
      <button class="btn btn-lg btn-primary btn-block" onclick="f1()" type="submit">Zaloguj</button>
    </form>
    <script src="../scripts/log.js"></script>
</body>
</html>
